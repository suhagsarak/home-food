<h1> Feedback Form</h1>
<div class="col-md-3"></div>
<div class="t-l login-form col-md-5">
    <div id="message" style="color: green; min-height: 30px; padding: 8px 16px;">{{message}}</div>
    <form action="javascript:void(0);" #feedbackForm="ngForm" (ngSubmit)="sendFeedback()" ngNativeValidate>
        <div class="form-group">
            <label for="input" class="col-sm-2 control-label">Name:</label>
            <div class="col-sm-10">
                <input type="text" name="name" id="name" class="form-control" ngModel="" required="required" title="">
            </div>
        </div>
        <div class="form-group">
            <label for="input" class="col-sm-2 control-label">Address:</label>
            <div class="col-sm-10">
                <input type="text" name="address" id="address" class="form-control" ngModel="" required="required"
                    title="">
            </div>
        </div>
        <div class="form-group">
            <label for="input" class="col-sm-2 control-label">Email:</label>
            <div class="col-sm-10">
                <input type="email" name="email" id="email" class="form-control" ngModel="" required="required"
                    title="">
            </div>
        </div>
        <div class="form-group">
            <label for="input" class="col-sm-2 control-label">City:</label>
            <div class="col-sm-10">
                <input type="text" name="city" id="city" class="form-control" ngModel="" required="required" title="">
            </div>
        </div>
        <div class="form-group">
            <label for="gender" class="col-sm-2 control-label">Gender:</label>
            <div class="col-sm-10">
                <select ngModel="" name="gender" id="gender" class="form-control" required="required">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="input" class="col-sm-2 control-label">Feedback:</label>
            <div class="col-sm-10">
                <textarea ngModel="" rows="5" cols="60" name="feedback" id="feedback" class="form-control"
                    required="required"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                <button style="float: right;" type="button" id="reset" (click)="resetFeedback()"
                    class="btn btn-primary">Reset</button>
            </div>
        </div>
    </form>
</div>
