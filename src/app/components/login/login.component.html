<h1>Login</h1>
<div class="col-md-4"></div>
<div class="t-l login-form col-md-4">
    <form action="javascript:void(0);">
        <div class="form-group">
            <label for="type" class="col-sm-6 control-label">User Type:</label>
            <div class="col-sm-10">
                <select name="type" id="type" class="form-control" required="required">
                    <option selected value="Customer">Customer</option>
                    <option value="Owner">Owner</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="input" class="col-sm-2 control-label">Email:</label>
            <div class="col-sm-10">
                <input type="email" name="email" id="email" class="form-control" value="" required="required"
                    title="Email">
            </div>
        </div>
        <div class="form-group">
            <label for="input" class="col-sm-2 control-label">Password:</label>
            <div class="col-sm-10">
                <input type="password" name="password" id="password" class="form-control" required="required"
                    title="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                <button type="submit" id="submit" onclick="login()" class="btn btn-primary">Login</button>
            </div>
        </div>
        <font color="red" size="4em"><label id="error"></label></font>
    </form>
</div>
